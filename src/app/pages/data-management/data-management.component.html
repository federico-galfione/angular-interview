<div class="container">
  <h2>Data Management Test</h2>
  <p>This test demonstrates issues with data management and type safety.</p>

  <div class="user-section">
    <h3>Current User</h3>
    <div class="user-info">
      <p>ID: {{ user.id }}</p>
      <p>Name: {{ user.displayName }}</p>
      <p>Email: {{ user.emailDomain }}</p>
      <p>Theme: {{ user.preferences.theme }}</p>
      <p>Notifications: {{ user.preference.notifications }}</p>
    </div>
  </div>

  <div class="update-section">
    <h3>Update User</h3>
    <form (ngSubmit)="updateUser(updateData)">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" [(ngModel)]="updateData.name" name="name">
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="updateData.email" name="email">
      </div>

      <div class="form-group">
        <label for="theme">Theme:</label>
        <input type="text" id="theme" [(ngModel)]="updateData.preferences.theme" name="theme">
      </div>

      <div class="form-group">
        <label for="notifications">Notifications:</label>
        <input type="checkbox" id="notifications" [(ngModel)]="updateData.preferences.notifications" name="notifications">
      </div>

      <button type="submit">Update User</button>
    </form>
  </div>

</div>
